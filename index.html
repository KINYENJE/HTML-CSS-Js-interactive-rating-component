<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

<div class="container">
    <div class="rating-container">
        <img src="./images/icon-star.svg" alt="star-icon">
    
    <h1>
        How did we do?
    </h1>
    <p>
        Please let us know how we did with ypur support request.All feedback is appreciated to help us improve our offering!
    </p>

    <div class="rating">
        <button class="button-1">1</button>
        <button class="button-2">2</button>
        <button class="button-3">3</button>
        <button class="button-4">4</button>
        <button class="button-5">5</button>
    </div>
    <div class="submit-button">
        <input type="submit" class="submit">
    </div>
    </div>

    <div class="thank-you-container hidden">
        <img src="./images/illustration-thank-you.svg" alt="thank-you-icon">
        <div class="selection">
        <p>
            You selected
            <span id="rate"></span>
            out of 5
        </p>
        </div>

        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.If you ever need more support,dont hesitate to get in touch!</p>


    </div>
</div>

<script src="index.js"></script>
</body>
</html>
